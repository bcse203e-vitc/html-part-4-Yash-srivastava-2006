<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customizable Form Template</title>
</head>
<body>

    <h2>Create Your Custom Form</h2>

    <form action="submit_form.html" method="POST">
        
        <label for="formName">Form Name:</label><br>
        <input type="text" id="formName" name="formName" required><br><br>

        
        <label for="numFields">Number of Input Fields:</label><br>
        <input type="number" id="numFields" name="numFields" min="1" required><br><br>

        
        <label for="fieldType">Field Type:</label><br>
        <select id="fieldType" name="fieldType" required>
            <option value="text">Text</option>
            <option value="email">Email</option>
            <option value="number">Number</option>
            <option value="date">Date</option>
        </select><br><br>

        
        <label for="fieldLabel">Field Label:</label><br>
        <input type="text" id="fieldLabel" name="fieldLabel" required><br><br>

        <button type="submit">Generate Form Preview</button>
    </form>

    <h3>Form Preview </h3>
    <form action="submit_custom_form.html" method="POST">
        <label for="input1">Field 1 (Text):</label><br>
        <input type="text" id="input1" name="input1" required><br><br>

        <label for="input2">Field 2 (Email):</label><br>
        <input type="email" id="input2" name="input2" required><br><br>

        <label for="input3">Field 3 (Number):</label><br>
        <input type="number" id="input3" name="input3" required><br><br>

        <label for="input4">Field 4 (Date):</label><br>
        <input type="date" id="input4" name="input4" required><br><br>

        <button type="submit">Submit Form</button>
    </form>

</body>
</html>
