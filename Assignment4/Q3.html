<!DOCTYPE html>
<html>
<head>
<title>Feedback Form</title>
</head>
<body>

<h1>Feedback Form</h1>

<form>
  <label for="fullName">Full Name:</label><br>
  <input type="text" id="fullName" name="fullName" required><br><br>

  <label for="email">Email:</label><br>
  <input type="email" id="email" name="email" required><br><br>
 
  <label>Rating:</label><br>
  <input type="radio" id="1 star" name="rating" value="1 star">
  <label for="1 star">1 star</label><br>
  <input type="radio" id="2 star" name="rating" value="2 star">
  <label for="2 star">2 star</label><br>
  <input type="radio" id="3 star" name="rating" value="3 star">
  <label for="3 star">3 star</label><br>
  <input type="radio" id="4 star" name="rating" value="4 star">
  <label for="1 star">4 star</label><br>
  <input type="radio" id="5 star" name="rating" value="5 star">
  <label for="5 star">5 star</label><br><br>




  <label for="Type of feedback:">Type of feedback:</label><br>
  <select id="Rating" name="Rating">
    <option value="">select</option>
    <option value="suggestion">suggestion</option>
    <option value="Bug report">Bug report</option>
    <option value=" compliment">compliment</option>
    <option value="complaint">complaint</option>
   
  </select><br><br>

 

  <label for="comments">Feedback:</label><br>
  <textarea id="comments" name="comments" rows="4" cols="50"></textarea><br><br>

 

  <label>Would you recommend us?:</label><br>
  <input type="radio" id="Yes" name="recommend" value="Yes">
  <label for="Yes">Yes</label><br>
  <input type="radio" id="No" name="recommend" value="No">
  <label for="No">No</label><br><br>
 

  <input type="submit" value="Register">
  <input type="submit" value="Reset">
</form>

</body>
</html>
