<!DOCTYPE html>
<html>
<head>
    <title>Job Application - Page 3</title>
</head>
<body>
    <h2>Job Application - Work Experience</h2>
    <form action="submit_form.html" method="POST" enctype="multipart/form-data">
        <label for="company">Company Name:</label><br>
        <input type="text" id="company" name="company" required><br><br>
        
        <label for="designation">Designation:</label><br>
        <input type="text" id="designation" name="designation" required><br><br>
        
        <label for="duration">Duration:</label><br>
        <input type="text" id="duration" name="duration" required><br><br>
        
        <label for="resume">Upload Resume:</label><br>
        <input type="file" id="resume" name="resume" required><br><br>
        
        <button type="submit">Submit</button>
        <a href="page2.html"><button type="button">Previous</button></a>
    </form>
</body>
</html>
