<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Booking Form</title>
</head>
<body>

    <h2>Travel Booking Form</h2>

    <form action="submit_booking.html" method="POST">
        <label for="fullName">Full Name:</label><br>
        <input type="text" id="fullName" name="fullName" required><br><br>

        <label for="contact">Contact Information:</label><br>
        <input type="text" id="contact" name="contact" required><br><br>

        <label for="destination">Destination:</label><br>
        <select id="destination" name="destination" required>
            <option value="paris">Paris</option>
            <option value="newyork">New York</option>
            <option value="tokyo">Tokyo</option>
            <option value="london">London</option>
            <option value="dubai">Dubai</option>
        </select><br><br>

        <label for="travelDates">Travel Dates:</label><br>
        <input type="date" id="travelDates" name="travelDates" required><br><br>

        <label for="numTravelers">Number of Travelers:</label><br>
        <input type="number" id="numTravelers" name="numTravelers" min="1" required><br><br>

        <label>Travel Class:</label><br>
        <label><input type="radio" name="travelClass" value="economy" required> Economy</label><br>
        <label><input type="radio" name="travelClass" value="business" required> Business</label><br>
        <label><input type="radio" name="travelClass" value="firstClass" required> First Class</label><br><br>

        <label><input type="checkbox" name="insurance" value="yes"> Opt for Travel Insurance</label><br><br>

        <label for="totalCost">Total Cost:</label><br>
        <input type="text" id="totalCost" name="totalCost" value="To be calculated" readonly><br><br>

        <button type="submit">Submit Booking</button>
    </form>

</body>
</html>
