<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking Form</title>
</head>
<body>

    <h2>Hotel Booking Form</h2>

    <form action="submit_booking.html" method="POST">
        <label for="name">Full Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="contact">Contact Information:</label><br>
        <input type="text" id="contact" name="contact" required><br><br>

        <label for="checkIn">Check-in Date:</label><br>
        <input type="date" id="checkIn" name="checkIn" required><br><br>

        <label for="checkOut">Check-out Date:</label><br>
        <input type="date" id="checkOut" name="checkOut" required><br><br>

        <label for="numGuests">Number of Guests:</label><br>
        <input type="number" id="numGuests" name="numGuests" min="1" required><br><br>

        <label for="roomType">Room Type:</label><br>
        <select id="roomType" name="roomType" required>
            <option value="single">Single</option>
            <option value="double">Double</option>
            <option value="suite">Suite</option>
        </select><br><br>

        <label>Additional Services:</label><br>
        <label><input type="checkbox" name="services" value="breakfast"> Breakfast</label><br>
        <label><input type="checkbox" name="services" value="airportPickup"> Airport Pickup</label><br>
        <label><input type="checkbox" name="services" value="spa"> Spa</label><br><br>

        <label for="totalCost">Total Cost:</label><br>
        <input type="text" id="totalCost" name="totalCost" value="To be calculated" readonly><br><br>

        <button type="submit">Submit Booking</button>
    </form>

</body>
</html>
